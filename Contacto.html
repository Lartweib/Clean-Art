        <main id="formulario">
            <form class="formulario" id="contacto" action="process.php" method="POST" enctype="text/plain">
                <fieldset class="centrado">
                    <div>
                        <h1 class="titulos">Formulario de contacto</h1>
                    </div>
                        <div >
                        <label class="top-controles" for="Nombre">Nombre:</label>
                        <input class="controles" type="text" name="Nombre" placeholder="Escriba su nombre" required autofocus>
                    </div>
                    <div >
                        <label class="top-controles" for="Apellido">Apellido:</label>
                        <input class="controles" type="text" name="Apellido" placeholder="Escriba su apellido" required>
                    </div>
                    <div >
                        <label class="top-controles" for="Tel">Telefono:</label>
                        <input class="controles" type="number" name="Tel" placeholder="Ingrese su telefono" required>
                    </div>
                    <div>
                        <label class="radio" for="celular">Celular</label>
                        <input class="radio" type="radio" name="tel" value="celular">
                        <label class="radio" for="fijo">Fijo</label>
                        <input class="radio" type="radio" name="tel" value="fijo">
                    </div>
                    <div >
                        <label class="top-controles" for="Email">Email:</label>
                        <input class="controles" type="email" name="Email" placeholder="Ingrese su Email" required>
                    </div>
                    <div >
                        <label class="top-controles" for="Servicio">Servicio</label>
                        <select class="controles" name="Servicio" id="Servicio">
                            <optgroup label="">
                                <option value="Canasto">Canasto de ropa</option>
                                <option value="Zapatillas">Lavado de zapatillas</option>
                                <option value="Tintoreria">Tintoreria</option>
                                <option value="Acolchados"> Lavado de acolchados</option>
                            </optgroup>
                        </select>
                    </div>
                    <div >
                        <label class="top-controles" for="message">Consulta:</label>
                        <textarea class="controles" cols="17" rows="1"></textarea>
                    </div>
                    <div >
                        <input class="enviar" type="submit" value="Enviar" name="Enviar">
                        <input class="limpiar" type="reset" Value="Limpiar formulario">
                    </div>
                </fieldset>
            </form>
